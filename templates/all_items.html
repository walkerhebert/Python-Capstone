{% extends 'base.html' %} {% block title %}All Items{% endblock %} 


{% block body %}
<div>
    <ul class="row">
      {% for item in items %}
      <li>
        <a href="/items/ {{ item.item_id }}">
            <img class="images" src="{{ item.image_path }}">
            <div class="contents">
           <div class="item-name"> {{ item.item_name }} </div> {{ item.price }}
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endblock %}
