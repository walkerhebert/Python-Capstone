{% extends 'base.html' %} {% block title %}Cart{% endblock %}
{% block body %}

<div class="page-header">
  <p>Shopping Cart</p>
  </div>

<div>
    <ul class="cart_row">
      {% for cart_item in cart_items %}
      <li>
        <a href="/items/{{ cart_item.item.item_id }}">
          <img class="checkout_images" src="{{ cart_item.item.image_path }}">
            <div class="checkout-contents">
            <div class="item-name3"> Item <br><br> {{ cart_item.item.item_name }}</div> <div class="cart-price"> Price <br><br> {{ cart_item.item.price }}</div> 
            <div class="cart-quant"> Quantity <br><br> {{ cart_item.quantity }} </div>
          </div>
        </a>
        <form action="/carts/{{ cart_item.cart_id }}/delete" method="POST">
          <input class="remove" type="submit" value="Remove"/>
        </form>
      </li>
      {% endfor %}
    </ul>
    
  </div>
    
  {% endblock %}
