{% extends 'base.html' %}{% block title %}{{ item.item_name }} - Details{% endblock %}

{% block body %}
<div class="all_details">
<div class="item-name">
  <h1>{{ item.item_name }}</h1>
</div>
<img class="img" src="{{ item.image_path }}">

<div class="price">
  {{ item.price }}
</div>

<div class="descrip">
<p>
  {{ item.description }}
</p>
</div>

{% if session.get('user_email') %}

<div class="quantity">
<form action="/items/{{ item.item_id }}/quantities" method="POST">
  <div class="quant-form">
  <p>
    Quantity:
    <select name="quantity" class="amount-field">
      <option value="">None</option>
      {% for num in range(1,11) %}
      <option value="{{ num }}">{{ num }}</option>
      {% endfor %}
    </select>
  </p>
</div>
  <p><input class="submit" type="Submit" value="Submit"  /></p>
</form>
</div>
</div>
</div>




{% endif %}

{% endblock %}
