{% extends 'base.html' %}

{% block title %}{{ item.item_name }} - Details{% endblock %}

{% block body %}
<div class="movie-title">
<h1>{{ item.item_name }}</h1>
</div>


<div class="descrip">
<p>
  {{ item.description }}
</p>
</div>

{% if session.get('user_email') %}
<h2>Rate {{ item.item_name }}</h2>
<div class="quantity">
<form action="/items/{{ item.item_id }}/quantities" method="POST">
  <p>
    quantity:
    <select name="quantity">
      <option value="">Select quantity</option>
      {% for num in range(6) %}
      <option value="{{ num }}">{{ num }}</option>
      {% endfor %}
    </select>
  </p>
  <p><input class="submit" type="submit" /></p>
</form>
</div>
{% endif %}

<img class="img" src="{{ item.image_path }}">
{% endblock %}
